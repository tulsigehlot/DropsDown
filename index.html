<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  defer src="src/script.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="shortcut icon" href="src/images/icon.png" type="image/x-icon">
    <title>DropsDown</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="src/images/icon.png" alt="logo">
            <p class="app-name">DropsDown</p>
        </div>
        <div class="search-bar">
            <div class="input">
                <input class="search" type="text" placeholder="Enter your city name" >
                <img src="src/images/search.png" alt="search--icon">

            </div>
            <a href="#" class="current--location">Get Device Location</a>
        </div>
    </header>
    <section class="container hidden" >
        <div class="quote">
           <div class="left-comma">
            <img src="src/images/left-quote.png" alt="left">
           </div>
           <div class="para">
            <p>The best weather prediction <br> for the present <br> moment is to look out of <br> the window!</p>
           </div>
           <div class="right-comma">
            <img src="src/images/right-quote.png" alt="right">
           </div>
        </div>
        <div class="cover-img">
            <img src="src/images/cover-removebg.png" alt="cover-image">
        </div>
    </section>
</body>
</html>
